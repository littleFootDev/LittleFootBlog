<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/c1635d58dd.js" crossorigin="anonymous"></script>
    <title>LittleFootBlog | Formulaire </title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <a  classe=" header-brand" href="./index.js">LittleFootBlog</a>
        <div class="header-menu">
          <ul>
            <li>
              <a href="./index.html" class="header-nav">Accueil</a>
            </li>
            <li>
              <a href="./form.html" class="header-nav active">Créer un article</a>
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="content">
          <form>
            <h2 class="title-underline">Ajouter un article</h2>
            <div class="form-group">
              <label>Auteur</label>
              <input type="text " name="author">
            </div>
            <div class="form-group">
              <label>Image de profile</label>
              <input type="text " name="img">
            </div>
            <div class="form-group">
              <label>Catégorie</label>
              <input type="text " name="category">
            </div>
            <div class="form-group">
              <label>Titre </label>
              <input type="text " name="title">
            </div>
            <div class="form-group">
              <label>Article</label>
              <textarea name="content"></textarea>
            </div>
            <ul id="errors" class="text-erro"></ul>
            <div class="form-btn-container">
              <button type="button" class="btn btn-secondary">Annuler</button>
              <button type="submit" class="btn btn-primary">Sauvgarger</button>
            </div>
          </form>
        </div>
      </div>
      <footer>
        © - LittleFootBlog - 2021
      </footer>
    </div>
  </body>
</html>
